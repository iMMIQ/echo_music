name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-android:
    name: Build Android Release
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: |
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build App Bundle (release)
        run: flutter build appbundle --release

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/echo-music-${{ steps.get_version.outputs.VERSION }}.apk

      - name: Rename AAB
        run: |
          mv build/app/outputs/bundle/release/app-release.aab \
             build/app/outputs/bundle/release/echo-music-${{ steps.get_version.outputs.VERSION }}.aab

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/echo-music-${{ steps.get_version.outputs.VERSION }}.apk
          retention-days: 90

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: aab-release
          path: build/app/outputs/bundle/release/echo-music-${{ steps.get_version.outputs.VERSION }}.aab
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/echo-music-${{ steps.get_version.outputs.VERSION }}.apk
            build/app/outputs/bundle/release/echo-music-${{ steps.get_version.outputs.VERSION }}.aab
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

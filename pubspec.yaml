name: echo_music
description: "A modern, cross-platform music player focused on local music and Navidrome compatibility."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8
  fluent_ui: ^4.9.2  # Windows UI components
  phosphor_flutter: ^2.1.0  # Modern icon set

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Audio Playback
  audio_service: ^0.18.13
  just_audio: ^0.9.40  # Mobile: Android/iOS
  media_kit: ^1.2.6  # Desktop: Windows/Linux/macOS
  media_kit_libs_audio: ^1.0.7

  # Data Persistence
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Metadata & Media
  file_picker: ^10.3.8
  metadata_god: ^1.1.0
  path_provider: ^2.1.3
  permission_handler: ^12.0.1

  # Network & API
  cached_network_image: ^3.4.1
  http: ^1.2.2

  # UI Components & Animation
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  sliver_tools: ^0.2.12

  # Utilities
  collection: ^1.18.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  path: ^1.9.0
  rxdart: ^0.28.0

  # Platform-specific
  audio_meta: ^2.0.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.2
  hive_generator: ^2.0.1
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
